<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Flask Blog</title>
</head>

<body>
    <header>
        <div class="left_nav">
            <h1>Blogify</h1>
            <h2 id="home_id" class="inactive"><a id="home_anchor_tag">Home</a></h2>
            <h2 id="profile"><a id="profile_anchor_tag">Profile</a></h2>
        </div>
        <div class="nav_bar_section">
            <h2 id="h2" class="inactive"><a id="log_state"></a></h2>
        </div>
    </header>
    <div class="container">
        <div class="post_div">
            <h2 id="post_title"></h2>
            <span id="edit_post"></span>
            <div class="update_delete"></div>
            <p id="post_body"></p>
        </div>
        <h3>comments</h3>
        <div class="comments_list"></div>
        <form id="comment_form">
            <textarea name="comment" placeholder="comment" id="comment"></textarea><br/>
            <button>Comment</button>
        </form>
        <span id="span"></span>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./utils/utils.js"></script>
    <script src="./utils/comment.js"></script>
</body>

</html>

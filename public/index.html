<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Flask Blog</title>
</head>

<body>
    <header>
        <div class="left_nav">
            <h1>Blogify</h1>
            <h2 id="home"><a id="home_anchor_tag">Home</a></h2>
            <h2 id="profile" class="inactive"><a id="profile_anchor_tag">Profile</a></h2>
        </div>
        <div class="nav_bar_section">
            <h2 id="h2" class="inactive"><a id="register_state" href="signup.html">Register</a></h2>
            <h2 id="h2" class="inactive"><a id="log_state"></a></h2>
        </div>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <div class="span_div">
                <span id="message"></span>
                <span id="login_prompt"></span>
            </div>
            <div class="post_container"></div>
        </div>
        <div class="post_blog_form">
            <div class="post_form_area">
                <span id="span"></span>
                <form id="post_form">
                    <input type="text" name="title" placeholder="title" id="post_title" required><br />
                    <textarea name="textarea" placeholder="body" id="post_body" cols="25" rows="8" required></textarea><br/>
                    <button id="submit_post_btn">Post</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>David Macharia copyright &copy; 2019</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./utils/utils.js"></script>
    <script src="./utils/blog.js"></script>
</body>

</html>
